<!DOCTYPE html>
<html lang="en" >

{% load static %}

<head >
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" >
  <link rel="stylesheet" type="text/css" href="{% static 'mercantile/css/base.css' %}" >
  {% block stylesheets %}{% endblock stylesheets %}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300" rel="stylesheet" >


  <title >{% block title %}{% endblock title %}</title >
  <link rel="shortcut icon" type="image/svg+xml" href="{% static 'mercantile/icons/favicon.svg' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/mercantile/icons/favicon-32x32.png' %}" >
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'mercantile/icons/favicon-16x16.png' %}" >
  <link rel="shortcut icon" href="{% static 'mercantile/icons/favicon.ico' %}" >
</head >
<body >

<div id="content" >
  {% block content %}{% endblock content %}
</div >

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" >
</script >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" >
</script >
<script >window.static = {% static '' %}</script >
<script src="{% static 'mercantile/js/main.js' %}" ></script >

</body >
</html >
