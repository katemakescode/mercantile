<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mercantile/css/base.css' %}">
    {% block stylesheets %}{% endblock stylesheets %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300" rel="stylesheet">

    <script src="{% static 'mercantile/js/common.js' %}" async></script>

    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'mercantile/icons/favicon.svg' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/mercantile/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/mercantile/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/mercantile/icons/favicon.ico">
</head>
<body>

<div id="content">
    {% block content %}{% endblock content %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
